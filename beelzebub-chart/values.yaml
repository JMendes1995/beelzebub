# Default values for beelzebub-chart.
replicaCount: 1

image:
  repository: jmendes18/belz
  pullPolicy: IfNotPresent
  tag: v4.0.0


beelzebubCoreConfigs: |
    core:
      logging:
        debug: false
        debugReportCaller: false
        logDisableTimestamp: true
        logsPath: ./logs
      tracings:
        rabbit-mq:
          enabled: false
          uri: ""
      prometheus:
        path: "/metrics"
        port: ":2112"

beelsebubServiceConfigs: | 
  apiVersion: "v1"
  protocol: "ssh"
  address: ":2222"
  description: "SSH interactive ChatGPT"
  commands:
    - regex: "^(.+)$"
      plugin: "OpenAIGPTLinuxTerminal"
  serverVersion: "OpenSSH"
  serverName: "ubuntu"
  passwordRegex: "^(root|qwerty|Smoker666|123456|jenkins|minecraft|sinus|alex|postgres|Ly123456)$"
  deadlineTimeoutSeconds: 60
  plugin:
    openAPIChatGPTSecretKey: "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"

# Port and address(beelsebubServiceConfigs) must equals.
service:
  type: ClusterIP
  port: 2222

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: "beelzebub-service-account"

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}